<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cell Simulation</title>
  <link rel="stylesheet" href="css/sim.css">
</head>
<body>
    
   <div class="scripts">
        <canvas id="glCanvas" width="400" height="400"></canvas>
        <script>var withinTestingEnvironment = false;</script>
        <!-- grid request script -->
        <script src="graphics/request.js"></script>

        <!-- resource scripts -->
        <script src="graphics/ConwayDrawer.js"></script>

        <!-- main script -->
        <script src="graphics/build.js"></script>
    </div>

    <div class="sidebar">
        <a class="home" href="home.html">Return To Home</a>
        <h1>Rule Selections</h1>
        <div class="custom-shape"> 
           <select class="select-shape"> <!--Shape select dropdown-->
            <option value="0">Select shape:</option>
            <option id="triangle" value="3">Triangle</option>
            <option id="square" value="4">Square</option>
            <option id="pentagon" value="5">Pentagon</option>
            <option id="hexagon" value="6">Hexagon</option>
           </select>
           <span class="custom-arrow"></span>
       </div>

        <br> <br>
        <div class="custom-pattern">
        <select class="select-pattern"><!--Pattern select dropdown-->
            <option value="0">Select pattern:</option>
            <option id="single-layer" value="1">Single layer</option>
            <option id="double-layer" value="2">Double layer</option>
            <option id="triple-layer" value="3">Triple layer</option>
        </select>
        <span class="custom-arrow"></span>
       </div>

        <br> <br>
        <div class="minLive-slider"> <!--Minimum live condition slider-->
           <p><b>Mininum</b> neighbours to live</p>
           <input class="min2Live" type="range" value="1" min="1" max="36" oninput="this.nextElementSibling.value = this.value">
           <output>1</output>
       </div>

        <br> <br>
        <div class="maxLive-slider"> <!--Maximum live condition slider-->
            <p><b>Maximum</b> neighbours to live</p>
            <input class="max2Live" type="range" value="1" min="1" max="36" oninput="this.nextElementSibling.value = this.value">
            <output>1</output>
        </div>

        <br> <br>
        <div class="minSpawn-slider"> <!--Minimum spawn condition slider-->
            <p><b>Minimum</b> neighbours to SPAWN</p>
            <input class="min2Spawn" type="range" value="1" min="1" max="36" oninput="this.nextElementSibling.value = this.value">
            <output>1</output>
        </div>

        
        <br> <br>
        <div class="maxSpawn-slider"> <!--Maximum spawn condition slider-->
            <p><b>Maximum</b> neighbours to SPAWN</p>
            <input class="max2Spawn" type="range" value="1" min="1" max="36" oninput="this.nextElementSibling.value = this.value">
            <output>1</output>
        </div>

        <br> <br> <br>
        <!--Start button. Begins simulation-->
        <button id="startButton"class="startButton" onclick="serverStart()">START</button>
    </div>
</body>
</html>
