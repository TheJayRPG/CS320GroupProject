<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create An Account</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/createAccount.css') }}">
</head>
<body>
    <div class="accountBlock">
        <form id="accountForm" method="post" action="">
            <h2>Create An Account</h2>
            <p>Username</p>
            <input type="username" name="username" class="username" placeholder="Enter username" required>

            <p>Email</p>
            <input type="email" name="email" class="typeSpace" placeholder="Enter email" required>

            <p>Password</p>
            <input type="password" name="password" class="typeSpace" placeholder="Enter password" required>
            <input type="submit" class="submitButton" value="Create Account">

            <!--Go back to login page-->
            <a class="go_back" href="{{ url_for('login') }}">Go Back</a>

        </form>
    </div>

  
</body>
</html>
